<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores</title>
</head>

<body>
    {% for p in profesores %}
    <li>{{p}}</li>
    <button>
        <a href="{% url 'eliminar_profesor' p.nombre %}">Eliminar</a>
        <a href="{% url 'editar_profesor' p.nombre%}">Editar</a>
    </button>
    {% endfor %}
    <br>
    <a href="profesores">Agregar profesor</a>
</body>

</html>
